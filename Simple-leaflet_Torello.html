    crossorigin=""/>

    integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="

<body>
    <center><h1>Southern Australia Marine Park Network Boundaries</h1>
    <p>The map featured below is an interactive display portraying the boundaries of Marine Park Networks on the coast of Southern Australia.</p>
    </center>

    <div id="mapid"; style = "id-align:center"></div>
    <style>
      #mapid {
        width: 1250px;
        height: 525px;
        margin: auto;
        }
	.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
    </style>

<script>
    var map = L.map('mapid').setView([-35.013511, 135.265231], 6);
    
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community'
    }).addTo(map);
    
    // control that shows state info on hover
    var info = L.control();
    
    info.onAdd = function (map) {
	    this._div = L.DomUtil.create('div', 'info');
	    this.update();
	    return this._div;
    };

    info.update = function (props) {
	    this._div.innerHTML = '<h4>South Australian Marine Parks</h4>' +  (props ?
		'<b>' + props.resname + '</b><br />' + props.type
		: <center>'Hover over a boundary'</center>);
    };

    info.addTo(map);
	
    // Giving a nice color for the boundaries. 
    function style(feature) {
		return {
            weight: 2,
            opacity: 1,
            color: '#7BB661',
            dashArray: '3',
            fillOpacity: 0.7,
            fillColor: '#7BB661'
        };
    }   

    var geojson = L.geoJson(MPA, {
        style: style,
    }).addTo(map);

</script>
    
    <center>

    </center>
    
</body>
    
</html>
