<body style="background-color: #F0EAD6;">
    <h1 align = "center", style="color: #7BB661"> Southern Australia Marine Park Network Boundaries</h1>
    <p align = "center", style="color: #1B4D3E">The map featured below is an interactive display portraying the boundaries of Marine Park Networks on the coast of Southern Australia.</p>

    <div id="mapid"; style = "id-align:center"></div>
    <style>
      #mapid {
        width: 1250px;
        height: 525px;
        margin: auto;
        }
	.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 {margin: 0 0 5px; color: #1B4D3E; }
    </style>

<script>
    var map = L.map('mapid').setView([-35.013511, 135.265231], 6);
    
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community'
    }).addTo(map);
    
    // control that shows state info on hover
    var info = L.control();
    
    info.onAdd = function (map) {
	    this._div = L.DomUtil.create('div', 'info');
	    this.update();
	    return this._div;
    };

    info.update = function (MPA) {
	    this._div.innerHTML = '<h4>South Australian Marine Parks</h4>' +  (MPA ?
		'<b>' + MPA.resname + '</b><br />'
		: 'Hover over a boundary');
    };

    info.addTo(map);
	
    // Giving a nice color for the boundaries. 
    function style(feature) {
		return {
            weight: 2,
            opacity: 1,
            color: '#7BB661',
            dashArray: '3',
            fillOpacity: 0.7,
            fillColor: '#7BB661'
        };
    }   

    function highlightFeature(e) {
	    var layer = e.target;
	    
	    layer.setStyle({
		    weight: 5,
		    color: '#1B4D3E',
		    dashArray: '',
		    fillOpacity: 0.7
	    });
	    
	    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
		    layer.bringToFront();
	    }
	    
	    info.update(layer.feature.properties);
    }	
	
    var geojson;
	
    function resetHighlight(e) {
	    geojson.resetStyle(e.target);
	    info.update();
    }

    function zoomToFeature(e) {
	    map.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
	    layer.on({
		    mouseover: highlightFeature,
		    mouseout: resetHighlight,
		    click: zoomToFeature
	    });
    }

	
    geojson = L.geoJson(MPA, {
	    style: style,
	    onEachFeature: onEachFeature
    }).addTo(map);

</script>

</body>
    
</html>
