<!DOCTYPE html>
<html>
<head>

    <title>Southern Australia Marine Park Network Boundaries</title> 
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" 
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" 
    crossorigin=""/>
    
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" 
    integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" 
    crossorigin=""></script>
    
    <script src="/Data/CONSERVATION_StateMarineParkNetwork_GDA2020.geojson"></script>

</head>

<body>
    <center><h1>Southern Australia Marine Park Network Boundaries</h1>
    <p>The map below is an interactive display portraying the boundaries of Marine Park Networks on the coast of Southern Australia.</p>
    </center>

    <div id="mapid"; style = "id-align:center"></div>
    <style>
      #mapid {
        width: 1250px;
        height: 525px;
        margin: auto;
        }
    </style>

<script>
    var map = L.map('mapid').setView([-35.013511, 135.265231], 6);
    
    L.geoJson(MPA, {
        style: function (feature) {
            return {color: feature.properties.color};
        },
        onEachFeature: function (feature, layer) {
            layer.bindPopup(feature.properties.description);
        }
    }).addTo(map);

    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ, TomTom, Intermap, iPC, USGS, FAO, NPS, NRCAN, GeoBase, Kadaster NL, Ordnance Survey, Esri Japan, METI, Esri China (Hong Kong), and the GIS User Community'
    }).addTo(map);

</script>
    
    <center>
        <p>Created by Arianna Torello</p>
        <p>GEOG 456 - 001 | 12 February 2020</p>
    </center>
    
</body>
    
</html>
